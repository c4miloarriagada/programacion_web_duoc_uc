<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Inicio Sesión</title>
    <script src="./../js/shoppingcart.js" defer></script>
  </head>
  <body class="wrapper">
    <header class="header">
      <a href="../dashboard/index.html" class="logo">Gamer <span>DUOC</span></a>
      <nav class="navbar">
        <a href="../form/index.html">Registrarse</a>
        <a href="../wip/index.html">Iniciar Sesión</a>
        <a href="../carrito/index.html"
          ><img
            src="../../static/shopping-cart_icon-icons.com_72552.svg"
            alt="Carrito"
          />
          <span id="cuenta-carrito">0</span>
        </a>
      </nav>
    </header>
    <main>
      <section class="container">
        <h1>Perfil</h1>
        <div class="row">
          <div class="row">
            <h2>Información Personal</h2>
            <p>Nombre:</p>
            <p>Correo:</p>
            <p>Fecha de Creación de Cuenta:</p>
            <div class="buttons">
              <button class="button">
                <a href="./../modificar_perfil/index.html">Modificar Perfil</a>
              </button>
              <button class="button">
                <a href="./../restablecer_contrasena/index.html"
                  >Restablecer Contraseña</a
                >
              </button>
            </div>
          </div>
        </div>
      </section>
      <section>
        <h1>Agregar Producto</h1>
        <form action="">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" />
          <label for="descripcion">Descripción:</label>
          <input type="text" id="descripcion" name="descripcion" />
          <label for="precio">Precio:</label>
          <input type="number" id="precio" name="precio" />
          <label for="stock">Stock:</label>
          <input type="number" id="stock" name="stock" />
          <label for="imagen">Imagen:</label>
          <input type="file" id="imagen" name="imagen" />
          <button class="button">Agregar Producto</button>
      </section>
    </main>
  </body>
</html>
