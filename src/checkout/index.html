<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>Checkout</title>
</head>

<body class="wrapper">
    <header class="header">
        <a href="./../dashboard/index.html" class="logo">Gamer <span>DUOC</span></a>
        <nav class="navbar">
            <a href="./../form/index.html">Registrarse</a>
            <a href="./../wip/index.html">Iniciar Sesión</a>
        </nav>
    </header>
    <main class="container contenedor">
        <div class="contenedor__envio">
            <h2>Envio</h2>
            <div class="contenedor__envio__form">
                <form>
                    <span>
                        <label for="nombre">Nombre:</label>
                        <input class="form-control" type="text" id="nombre" name="nombre" required autocomplete="off">
                    </span>

                    <span>
                        <label for="email">Correo electrónico:</label>
                        <input class="form-control" type="email" id="email" name="email" required autocomplete="off">
                    </span>

                    <span>
                        <label for="direccion">Dirección de envío:</label>
                        <input type="text" class="form-control" id="direccion" name="direccion" required
                            autocomplete="off">
                    </span>

                    <span>
                        <label for="pais">País:</label>
                        <select class="form-select" id="pais" name="pais" required autocomplete="off">
                            <option value="">Seleccione su país</option>
                            <option value="argentina">Argentina</option>
                            <option value="mexico">México</option>
                            <option value="españa">España</option>
                            <option value="chile">Chile</option>

                        </select>
                    </span>

                    <span>
                        <label for="tarjeta">Número de tarjeta de crédito:</label>
                        <input type="text" class="form-control" id="tarjeta" name="tarjeta" required autocomplete="off">
                    </span>

                    <span>
                        <label for="expiracion">Fecha de expiración:</label>
                        <input type="text" class="form-control" id="expiracion" name="expiracion" placeholder="MM/AA"
                            required autocomplete="off">
                    </span>

                    <span>
                        <label for="cvv">CVV:</label>
                        <input class="form-control" type="text" id="cvv" name="cvv" required autocomplete="off">
                    </span>

                    <button type="submit" class="btn btn-outline-success">Realizar Pedido </button>
                </form>


            </div>


        </div>
        <div class="contenedor__resumen">
            <h2>Resumen</h2>
            <div class="contenedor__resumen__checkout">
                <div class="total">
                    <h3>Total</h3>
                    <span>
                        <label>Subtotal: </label>
                        <p>$ 59.990</p>
                    </span>
                    <span>
                        <label>Envio: </label>
                        <p>Gratis</p>
                    </span>
                    <span>
                        <label>Impuestos: </label>
                        <p>$ 11.398</p>
                    </span>
                    <span>
                        <label>TOTAL </label>
                        <p>$ 59.990</p>
                    </span>
                </div>
                <div class="carro">
                    <h3>Carrito de compras</h3>
                    <div class="contenedor__resumen__carro">
                        <img src="https://http2.mlstatic.com/D_NQ_NP_863845-MLA45045608183_032021-O.webp" alt="control">
                        <div class="resumen">
                            <span>
                                <p>Xbox One control</p>
                                <p>Cantidad: 1</p>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
