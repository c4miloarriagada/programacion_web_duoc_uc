<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="./../js/shoppingcart.js" defer></script>
    <title>Registrate</title>
  </head>

  <body class="wrapper">
    <header class="header">
      <a href="../dashboard/index.html" class="logo">Gamer <span>DUOC</span></a>
      <nav class="navbar">
        <a href="../form/index.html">Registrarse</a>
        <a href="../inicio_sesion/index.html">Iniciar Sesión</a>
        <a href="../carrito/index.html"
          ><img
            src="./../../static/shopping-cart_icon-icons.com_72552.svg"
            alt="Carrito"
          />
          <span id="cuenta-carrito">0</span></a
      </nav>
    </header>

    <main class="py-4">
      <h1 class="titulo">¡Restablece tu contraseña!</h1>
      <p class="subtitulo">
        Te enviaremos un correo con instrucciones para modificarla
      </p>
      <section class="container">
        <div class="formulario">
          <form id="form">
            <div class="mb-3">
              <div class="input-group">
                <span class="input-group-text">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-envelope"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z"
                    />
                  </svg>
                  <i class="fas fa-envelope"></i>
                </span>
                <input
                  type="email"
                  autocomplete="off"
                  class="form-control"
                  placeholder="Correo electrónico"
                  id="email"
                  name="email"
                  required
                />
              </div>
            </div>
            <button type="submit" class="btn btn-primary">
              Restablecer contraseña
            </button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
