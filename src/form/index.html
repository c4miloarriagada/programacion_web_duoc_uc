<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./../accion/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Form</title>
</head>

<body class="wrapper">
    <header class="bg-black py-3">
        <div class="header-logo">
            <span>Gamer </span>
            <span>Duoc</span>
        </div>
        <div class="header-button-container">
            <button>Registrarte</button>
            <button>Iniciar Sesion</button>
        </div>
    </header>
    <main class="py-4">

        <section class="container">
            <div class="formulario">
                <form id="form">
                    <div class="mb-3">
                        <label for="name" class="form-label" >Nombre Completo:</label>
                        <input autocomplete="off" type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="name_user" class="form-label">Nombre Usuario:</label>
                        <input autocomplete="off" type="text" class="form-control" id="nombre_usuario" name="nombre_usuario" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electr칩nico:</label>
                        <input type="email" autocomplete="off" class="form-control" id="email" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contrase침a:</label>
                        <input type="password" id="password" class="form-control" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm-password" class="form-label">Confirmar Contrase침a:</label>
                        <input type="password" id="confirm-password" class="form-control" name="confirm-password" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Direcci칩n: </label>
                        <input autocomplete="off" type="text" class="form-control" id="address" name="address">
                    </div>
                    <div class="mb-3">
                        <label for="fecha_nacimiento" class="form-label">Fecha Nacimiento:</label>
                        <input type="date" id="fecha_nacimiento" class="form-control" name="fecha_nacimiento" required>
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Telefono:</label>
                        <input type="text" id="telefono" class="form-control" min="0" placeholder="56962414211" name="telefono" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    <button type="button" class="btn btn-primary" id="limpiarFormulario">Limpiar</button>
                </form>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
