<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./../accion/style.css" />
    <title>Form</title>
</head>

<body class="wrapper">
    <header>
        <div class="header-logo">
            <span>Gamer </span>
            <span>Duoc</span>
        </div>
        <div class="header-button-container">
            <button>Registrarte</button>
            <button>Iniciar Sesion</button>
        </div>
    </header>
    <main>

        <section class="container">
            <div class="formulario">
                <form id="form">
                    <label for="name">Nombre:</label>
                    <input autocomplete="off" type="text" id="nombre" name="nombre">

                    <label for="email">Correo electr√≥nico:</label>
                    <input type="email" autocomplete="off" id="email" name="email">

                    <label for="fecha_nacimiento">Fecha Nacimiento:</label>
                    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>

                    <label for="telefono">Telefono:</label>
                    <input type="text" id="telefono" min="0" placeholder="56962414211" name="telefono" required>

                    <button type="submit">Enviar</button>
                </form>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
